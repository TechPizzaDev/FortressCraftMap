<!DOCTYPE html>
<html>

	<link rel="icon" href="./favicon.png">
	<style>
		body {
			margin: 0;
			height: 100%;

	<canvas id="gridCanvas"></canvas>


	<script src="/constants.js"></script>
	<script src="/helper.js"></script>

</html>
