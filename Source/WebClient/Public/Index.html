<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8" />
	<meta name="theme-color" content="#6d9ea9" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Map of a FortressCraft game world.">

	<title>FortressCraft Map</title>
	<link rel="icon" href="favicon.png" />

	<link href="Index.css" rel="stylesheet" type="text/css" />

	<script>
		// This script is used to define variables that are shared between JS and TS.

		let appContentList; // used by "ContentRegistry"
		let appUpdateLoadingProgress; // used by "ContentLoadingInfo"
	</script>

	<script defer src="Webpack/runtime.js"></script>
	<script defer src="Webpack/bootstrap.js"></script>
	<script defer src="loader.js"></script>
</head>
<body>
	<div id="app-container" class="hidden">
		<div>
			<canvas id="canvas-layer-main"></canvas>
			<canvas id="canvas-layer-debug"></canvas>
		</div>

		<div id="debug-info-container">
			<div id="fps-counter" title="Frames per second">
				<span></span>
			</div>

			<div id="debug-info" class="hidden">
				<table>
					<tr>
						<th></th>
						<th>Segments</th>
						<th>Batches</th>
					</tr>
					<tr>
						<th>Queued:</th>
						<td data-debugfield="segments.queued"></td>
						<td></td>
					</tr>
					<tr>
						<th>Requested:</th>
						<td data-debugfield="segments.requested"></td>
						<td></td>
					</tr>
					<tr>
						<th>Updated:</th>
						<td data-debugfield="segments.updated"></td>
						<td data-debugfield="segmentBatches.updated"></td>
					</tr>
					<tr>
						<th>Loaded:</th>
						<td data-debugfield="segments.loaded"></td>
						<td data-debugfield="segmentBatches.loaded"></td>
					</tr>
					<tr>
						<th>Visible:</th>
						<td data-debugfield="segments.visible"></td>
						<td data-debugfield="segmentBatches.visible"></td>
					</tr>
					<tr>
						<th>Hidden:</th>
						<td data-debugfield="segments.hidden"></td>
						<td data-debugfield="segmentBatches.hidden"></td>
					</tr>
				</table>
				<hr />
				<div>
					<span>Resolution:</span>
					<span data-debugfield="resolution"></span>
				</div>
			</div>
		</div>

		<div id="fullscreen-button" title="Fullscreen toggle">
			<div class="icon-fullscreen"></div>
		</div>
	</div>

	<div id="initial-loader">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>
			<div class="sk-cube sk-cube4"></div>
			<div class="sk-cube sk-cube5"></div>
			<div class="sk-cube sk-cube6"></div>
			<div class="sk-cube sk-cube7"></div>
			<div class="sk-cube sk-cube8"></div>
			<div class="sk-cube sk-cube9"></div>
		</div>

		<div id="loading-bar">
			<div id="loading-bar-percentage" style="width: 0%">
				<span>Loading runtime...</span>
			</div>
		</div>
	</div>
</body>
</html>
